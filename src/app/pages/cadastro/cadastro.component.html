<header class="jumbotron">
  <h1 class="text-center">Cadastro</h1>
</header>
<main class="container">
  <div class="row">
    <form #formCadastro="ngForm" (ngSubmit)="salvar()" class="col-sm-7 mb-4">

      <div class="form-group">
        <label for="">Titulo*</label>
        <input
          [(ngModel)]="foto.titulo"
          name="titulo"
          required type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="">URL*</label>
        <input
          [(ngModel)]="foto.url"
          name="url"
          required type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Descrição</label>
        <textarea
          [(ngModel)]="foto.descricao"
          name="descricao" id="" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary">Voltar</a>
      <button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>
    </form>
    <aside class="col-sm-5">
      <h2>Preview</h2>


    </aside>
  </div>
</main>
