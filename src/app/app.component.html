<header class="jumbotron">
  <h1 class="text-center">{{titulo}}</h1>
</header>
<main class="container">

  <div class="row">

    <cp-card *ngFor="let foto of listaFotos">
      <cp-foto
        [url]="foto.url"
        [titulo]="foto.titulo"
        class="col-4"
      ></cp-foto>
    </cp-card>

  </div>
</main>
